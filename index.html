
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-x | Roblox gui</title>
    <style>

        #copyBox {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body bgcolor="black">

    <input type="text" value="loadstring(game:HttpGet('https://troycla.github.io/ad-x/admin_x.txt'))()" id="copyBox" readonly>
    <button onclick="copyText()">Copy Text</button>

    <script>
        function copyText() {
            // Get the text box element
            var copyBox = document.getElementById("copyBox");

            // Select the text in the text box
            copyBox.select();
            copyBox.setSelectionRange(0, 99999); /* For mobile devices */

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Alert the user that the text has been copied
            alert("Text copied: " + copyBox.value);
        }
    </script>

</body>
</html>
